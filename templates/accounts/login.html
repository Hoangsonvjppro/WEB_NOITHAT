{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Đăng nhập</h2>
                    
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-dark btn-lg">Đăng nhập</button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">Quên mật khẩu?</a>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p>Chưa có tài khoản? <a href="{% url 'accounts:register' %}" class="text-decoration-none">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
