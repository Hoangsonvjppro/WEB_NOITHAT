{% extends 'base_customer.html' %}
{% load i18n %}
{% block title %}{% trans "Đăng nhập" %}{% endblock %}
{% block content %}
<div style="max-width: 360px; margin: auto;">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div style="margin-bottom: 8px;">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" id="{{ field.id_for_label }}" value="{{ field.value|default_if_none:'' }}" class="win95-input" style="width:100%;">
        {% if field.errors %}<div style="color:#a80000; font-size:11px;">{% for e in field.errors %}{{ e }}{% endfor %}</div>{% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="win95-btn">{% trans "Đăng nhập" %}</button>
  </form>
</div>
{% endblock %}
