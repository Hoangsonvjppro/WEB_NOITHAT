{% extends 'base/base.html' %}

{% block title %}Đặt lại mật khẩu thành công{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-4">Mật khẩu đã được đặt lại!</h2>
                    
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                        <p class="mb-4">Mật khẩu của bạn đã được đặt lại thành công. Bây giờ bạn có thể đăng nhập bằng mật khẩu mới.</p>
                    </div>
                    
                    <a href="{% url 'accounts:login' %}" class="btn btn-dark">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
