{% extends 'base_customer.html' %}

{% block content %}
    <h1 class="text-2xl mb-4">{{ product.name }}</h1>
    <div class="flex">
        <div class="w-1/3">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover">
            {% endif %}
        </div>
        <div class="w-2/3 pl-4">
            <p>{{ product.description }}</p>
            <p class="text-green-600 font-bold">Giá: {{ product.price }} VNĐ</p>
            <p>Tồn kho: {{ product.stock }}</p>
            <a href="{% url 'cart:add_to_cart' product.id %}" class="bg-blue-600 text-white p-2 rounded">Thêm vào giỏ</a>
        </div>
    </div>
{% endblock %}
