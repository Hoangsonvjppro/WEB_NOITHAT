<!DOCTYPE html>
{% load static i18n %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Furniture Store" %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'products:product_list' %}" class="text-2xl font-bold">{% trans "Furniture Store" %}</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'cart:cart' %}" class="px-4">{% trans "Giỏ hàng" %}</a>
                    <a href="{% url 'orders:order_history' %}" class="px-4">{% trans "Lịch sử đơn hàng" %}</a>
                    <a href="{% url 'accounts:logout' %}" class="px-4">{% trans "Đăng xuất" %}</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="px-4">{% trans "Đăng nhập" %}</a>
                    <a href="{% url 'accounts:register' %}" class="px-4">{% trans "Đăng ký" %}</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-6">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
